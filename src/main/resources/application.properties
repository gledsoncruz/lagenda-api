spring.application.name=lagenda

# Datasource Supabase
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# application.properties
n8n.google.calendar.webhook.url=${WEBHOOK_N8N_GOOGLE_CALENDAR}

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
logging.level.org.hibernate.orm.connections.pooling=WARN

# ==================== TIMEZONE ====================

# Timezone padrão da aplicação (para log, datas, etc)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Formato de data/hora no JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# HikariCP (configurações críticas)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# Teste de conexão ao pegar do pool
spring.datasource.hikari.connection-test-query=SELECT 1

# (Opcional) Nome do pool para logs
spring.datasource.hikari.pool-name=LagendaHikariPool

# Logs de cache
logging.level.org.springframework.cache=DEBUG

# Logs do Hibernate (para ver queries)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logs da aplicação
logging.level.com.lasystems.lagenda=DEBUG

# Adicione estas configurações ao seu application.properties

# Adicione estas configurações ao seu application.properties

# ==================== SEGURANÇA ====================

# JWT Secret (ALTERAR EM PRODUÇÃO!)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
# 24 horas em millisegundos

# Bootstrap Secret (para criar primeira API Key)
bootstrap.secret=${BOOTSTRAP_SECRET}
bootstrap.enabled=${BOOTSTRAP_ENABLED}
# IMPORTANTE: Definir como false após criar keys iniciais em produção

# API Key Settings
api.key.bcrypt.strength=12
api.key.rate.limit.window=60
# segundos

# ==================== CORS ====================
cors.allowed.origins=${CORS_ORIGINS}

# ==================== SCHEDULED TASKS ====================
spring.task.scheduling.enabled=true
spring.task.scheduling.pool.size=2

# ==================== LOGGING ====================
logging.level.com.lasystems.lagenda.security=DEBUG
logging.level.org.springframework.security=INFO

# ==================== ACTUATOR (HEALTH CHECK) ====================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration